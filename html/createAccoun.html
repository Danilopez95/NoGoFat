<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Creación de Cuenta</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="icon" href="th.png" type="image/png">
</head>
<body>
    <div class="bodylogin">
        <div class="Selector">
            <select id="lenguaje" name="lenguaje">
                <option value="En">Inglés</option>
                <option value="Es">Español</option>
                <option value="Fr">Francés</option>
                <option value="Por">Portugués</option>
            </select>
        </div>
        <div class="container">
            <h1>Crear una cuenta</h1>
            <form action="/register" method="post">
                <p>Nombre</p>
                <div class="campo">
                    <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" required>
                </div>
                <p>Correo electrónico</p>
                <div class="campo">
                    <input type="email" id="email" name="email" placeholder="Introduce tu correo" required>
                </div>
                <p>Contraseña</p>
                <div class="campo">
                    <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
                </div>
                <p>Confirmar Contraseña</p>
                <div class="campo">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirma tu contraseña" required>
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>
   
</body>
</html>
